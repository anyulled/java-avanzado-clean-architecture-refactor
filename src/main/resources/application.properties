# PetClinic Application - Shared Configuration
# Use profiles to switch between databases: h2, postgres
# Example: mvn spring-boot:run -Dspring.profiles.active=h2
spring.profiles.active=h2

# Application Configuration
spring.application.name=PetClinic Simple

# Shared JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Management endpoints (from actuator)
management.endpoints.web.exposure.include=health,info,env